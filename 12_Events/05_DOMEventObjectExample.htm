<html>
<head>
    <title>DOM Event Object Example</title>
</head>
<body>


    <!--Örneðin aþaðýdaki script buraya alýnsa evetn çalýþmayacak, ancak bir sonraki örnekte
    DOM un tepesinden baþladýðý için scriptin bulunduðu yerin önemi yok-->

    <input type="button" id="myBtn" value="Click Me" />



    <script>
        var btn = document.getElementById("myBtn");
        btn.onclick = function (event) {
            alert(event.currentTarget === this);
            alert(event.target === this);
        };
    </script>





</body>

</html>
