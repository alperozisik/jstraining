<html>
<head>
    <title>Related Elements Example</title>
</head>
<body>
    <div id="myDiv" style="background-color:red;height:100px;width:100px">Move the mouse from here to the white</div>
    <script type="text/javascript">
        var div = document.getElementById("myDiv");





        var handler = function (event) {
            alert("Moused out of " + event.target + " to " + event.relatedTarget);
        };


        div.addEventListener("mouseout", handler, true);



    </script>
</body>
</html>
