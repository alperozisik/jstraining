<html>
<head>
    <title>HTML Event Handler Example</title>

    <script type="text/javascript">
        function showMessage() {
            alert("Hello world!");
        }
    </script>

</head>
<body>
    <input type="button" value="alert" onclick="alert('Clicked')" />

    <input type="button" value="fonksiyon" onclick="showMessage()" />



</body>
</html>
