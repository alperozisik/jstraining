<!DOCTYPE html>
<html>
<head>
    <title>    </title>
    <script>


        //DIŞARIDAN ERİŞİLEMEYEN METOTLAR


        var Gadget = (function () {
            // static variable/property
            var counter = 0;
            // returning the new implementation
            // of the constructor
            return function () {
                console.log(counter += 1);
            };
        }()); // execute immediately



        //BURADA HER NESNE OLUŞTURULDUĞUNDA ÖZEL counter DEĞİŞKENİ BİR ARTACAK
        //BU PRİVATE BİR METOT OLUYOR


        var g1 = new Gadget(); // logs 1
        var g2 = new Gadget(); // logs 2
        var g3 = new Gadget(); // logs 3
        console.log(g1);





        // constructor
        var Gadget = (function () {
            // static variable/property
            var counter = 0, NewGadget;

            // this will become the
            // new constructor implementation
            NewGadget = function () {
                counter += 1;
            };

            // a privileged method
            NewGadget.prototype.getLastId = function () {
                return counter;
            };

            // overwrite the constructor
            return NewGadget;
        }()); // execute immediately

        //Testing the new implementation:
        var iphone = new Gadget();
        console.log(iphone.getLastId()); // 1

        var ipod = new Gadget();
        console.log(ipod.getLastId()); // 2

        var ipad = new Gadget();
        console.log(ipad.getLastId()); // 3



    </script>

</head>
<body>
    <img src="images/08.png" />
</body>
</html>
