        var some_obj = {
            name: 'Ninja',
            say: function (who) {
                return 'Hey ' + who + ', I am a ' + this.name;
            }
        }

        console.log(some_obj.say('Alper'));

        var my_obj = { name: 'Scripting guru' };

        console.log(some_obj.say.call(my_obj, 'alper'));

        //BURADA say FONKSİYONUNA my_obj VE ONUN PARAMETRESİ alper GÖNDERİLDİ.

        //apply METODUNUN TEK FARKI PARAMETRELER BİR DİZİ ŞEKLİNDE GÖNDERİLİYOR

        console.log(some_obj.say.apply(my_obj, ['ALPER']));
        // "Haya ALPER, I am a Scripting guru"
