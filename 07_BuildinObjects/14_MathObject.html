<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script>


        // MATH NESNELERİ NEW İLE OLUŞTURULMAZLAR
        // MATH NESNELERİ CONSTANTS DIR BÜYÜK HARFLERLE YAZILIR

        console.log(Math.PI);
        //3.141592653589793



        console.log(Math.SQRT2);
        //1.4142135623730951


        console.log(Math.E);
        //2.718281828459045


        console.log(Math.LN2);
        //0.6931471805599453


        console.log(Math.LN10);
        //2.302585092994046


        console.log(Math.random());
        //0.3649461670235814


        console.log(100 * Math.random());


        // Min ve max belirli iki sayı arasında  rastgele sayılar üretmek için şöyle bir formül kullanabiliriz
        //((max - min) * Math.random()) + min
        //Mesela 2 ile 10 arasında rastgele sayılar üretmek istersek


        console.log(8 * Math.random() + 2);



        // 0 - 1  rastgele değerleri üretmek istersek
        console.log(Math.round(Math.random()));




        //2 nin 8. kuvveti
        console.log(Math.pow(2, 8));
        //256
        //Square  9 un karakökü
        console.log(Math.sqrt(9));
        //3



    </script>
