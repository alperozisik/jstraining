<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script>



        function setup(x) {
            var i = 0;
            return function () {
                return x[i++];
            };
        }



        var next = setup(['a', 'b', 'c']);




        console.log(next());
        // "a"
        console.log(next());
        //"b"
        console.log(next());
        //"c"

        console.log(next());

    </script>
</head>
<body>

</body>
</html>
