<!DOCTYPE html>
<html >
<head>
    <title></title>
    <style>
        
        #div1 {
            border: 3px solid blueviolet;
            width: 200px;
            height: 300px;

        }

    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
</head>
<body>

    <div id="div1">
       
       alper özışık
    </div>
    
    
    <script>
        $(document).ready(function () {

            $('#div1')
                .hide(2000)
                .slideDown(2000)
                .css({ "background-color": "yellow", "position": "relative" })
                .animate({ left: 600 }, 2000)
                 
                .slideUp('slow')
                .slideDown('slow');
            
        });



    </script>
</body>
</html>
