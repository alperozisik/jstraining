<!DOCTYPE html>
<html>
<head>
    <title>ALPER ÖZIŞIK HTMl5 jquery</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2-vsdoc.js" ></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script >

        $(document).ready(function () {

            console.log($(".div1 > p").html()); // div1 içindeki p lerdeki html elementlerini getirir bunun çıktısı <em>ASP</em> dir
            console.log($(".div1 > p").text()); // div1 içindeki tüm metinleri getirir çıktı: ASPXML dir


            //html set  

            $(".div1 > p").html("<em>Yeni html</em> elemanı");

        });
    </script>

</head>

<body >
    

    <div class="div1">
        <p><em>ASP</em></p>
        <p>XML</p>
    </div>
</body>
</html>
