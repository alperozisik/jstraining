<!DOCTYPE html>

<html>
<head>
    <title></title>
</head>
<body>

    <h2>Filtre seçimi</h2>

    <ul>
        <li>bir</li>
        <li>İki</li>
        <li>Üç</li>
        <li>Dört</li>
        <li>Beş</li>
        <li>Altı</li>
        <li>Yedi</li>
        <li>Sekiz</li>
        <li>Dokuz</li>
        <li>On</li>
    </ul>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <script>

        $(document).ready(function () {

            $('li')
                .filter(':odd').css('background-color', 'blue')
                .end()
                .css('color', 'red');

        });
    </script>
</body>
</html>
