<!DOCTYPE html>
<html>
<head>
    <title>XHR Timeout Example</title>
</head>
<body>
    <p>This example must be run on a server to work properly and will only work in IE8 and higher.</p>
    <script type="text/javascript">



        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function (event) {
            try {
                if (xhr.readyState == 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                        alert(xhr.responseText);
                    } else {
                        alert("Request was unsuccessful: " + xhr.status);
                    }
                }
            } catch (ex) {
                //assume handled by ontimeout
            }
        };

        xhr.open("get", "http://localhost/jsegitim/timeout.php", true);
        xhr.timeout = 1000;
        xhr.ontimeout = function () {
            alert("Request did not return in a second.");
        };
        xhr.send(null);

    </script>
</body>
</html>
