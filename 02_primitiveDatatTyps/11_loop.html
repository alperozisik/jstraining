        /*  In JavaScript, there are four types of loops:
                   while loops
                   do-while loops
                   for loops
                   for-inloops
        */


        var i = 0;
        while (i < 10) {
            i++;
            console.log(i);
        }



        var i = 0;
        do {
            i++;
            console.log(i);
        } while (i < 10)

        var punishment = '';

        }
