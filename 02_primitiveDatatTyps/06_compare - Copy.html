<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script>



        console.log(1 == 1);

        console.log(1 == 2);
        console.log(1 == '1');



        console.log(1 === '1');
        console.log(1 === 1);

        console.log(1 != 1);
        console.log(1 != '1');
        console.log(1 != '2');



        console.log(1 !== 1);
        console.log(1 !== '1');

        console.log(NaN == NaN);

    </script>


</head>
<body>
    <a href="http://dorey.github.io/JavaScript-Equality-Table/" target="_blank">JavaScript Equality Table</a>
</body>
</html>
