<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>

        // Object Property Assignment
        var dest = { quux: 0 };
        var src1 = { foo: 1, bar: 2 };
        var src2 = { foo: 3, baz: 4 };
        Object.assign(dest, src1, src2);
        dest.quux === 0;
        dest.foo  === 3;
        dest.bar  === 2;
        dest.baz  === 4;
        
        
        // Array Element Finding
        [ 1, 3, 4, 2 ].find(x => x > 3); // 4
        [ 1, 3, 4, 2 ].findIndex(x => x > 3); // 2
        
        
        
        // String Repeating
        var depth = 2;
        " ".repeat(4 * depth);
        "foo".repeat(3);
        
        
        // String Searching
        "hello".startsWith("ello", 1); // true                          "hello".indexOf("ello") === 1;    // true
        "hello".endsWith("hell", 4);   // true                          "hello".indexOf("hell") === (4 - "hell".length); // true
        "hello".includes("ell");       // true                          "hello".indexOf("ell") !== -1;    // true
        "hello".includes("ell", 1);    // true                          "hello".indexOf("ell", 1) !== -1; // true
        "hello".includes("ell", 2);    // false                         "hello".indexOf("ell", 2) !== -1; // false
        
        // Number Type Checking
        Number.isNaN(42) === false;
        Number.isNaN(NaN) === true;
        
        Number.isFinite(Infinity) === false;
        Number.isFinite(-Infinity) === false;
        Number.isFinite(NaN) === false;
        Number.isFinite(123) === true;
        
        // Number Safety Checking
        Number.isSafeInteger(42) === true;
        Number.isSafeInteger(9007199254740992) === false;
        
        // Number Truncation
        console.log(Math.trunc(42.7)) // 42
        console.log(Math.trunc( 0.1)) // 0
        console.log(Math.trunc(-0.1)) // -0
        
        /* ES5 equvalent
        function mathTrunc (x) {
            return (x < 0 ? Math.ceil(x) : Math.floor(x));
        }
        console.log(mathTrunc(42.7)) // 42
        console.log(mathTrunc( 0.1)) // 0
        console.log(mathTrunc(-0.1)) // -0
        */
        
        // Number Sign Determination
        console.log(Math.sign(7))   // 1
        console.log(Math.sign(0))   // 0
        console.log(Math.sign(-0))  // -0
        console.log(Math.sign(-7))  // -1
        console.log(Math.sign(NaN)) // NaN

    </script>
</head>

<body>
</body>

</html>
