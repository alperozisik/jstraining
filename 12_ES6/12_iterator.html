<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>


        // Once created, an iterator object can be used explicitly
        // by repeatedly calling next().

        function makeIterator(array) {
            var nextIndex = 0;

            return {
               next: function() {
                   return nextIndex < array.length ?
                       {value: array[nextIndex++], done: false} :
                       {done: true};
               }
            };
        }

        // Once initialized, the next() method can be called to
        // access key-value pairs from the object in turn:
        var it = makeIterator(['yo', 'ya']);
        console.log(it.next().value); // 'yo'
        console.log(it.next().value); // 'ya'
        console.log(it.next().done);  // true


        let fibonacci = {
            [Symbol.iterator]() {
                let pre = 0, cur = 1;
                return {
                   next () {
                       [ pre, cur ] = [ cur, pre + cur ];
                       return { done: false, value: cur };
                   }
                };
            }
        }

        for (let n of fibonacci) {
            if (n > 1000)
                break;
            console.log(n);
        }

    </script>
</head>

</html>
