<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        let target = {
            foo: "Welcome, foo"
        };
        let proxy = new Proxy(target, {
            get(receiver, name) {
                return name in receiver ? receiver[name] : `Hello, ${name}`;
            }
        });
        console.log(proxy.foo === "Welcome, foo");
        console.log(proxy.world === "Hello, world");

        delete target.foo;
        console.log(proxy.foo === "Welcome, foo");
    </script>
</head>

<body>
</body>

</html>
