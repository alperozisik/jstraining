    <script>
    
var customer = { name: "Foo" };

var bar = "bar", baz = " baz", quux = "quux";
`http://example.com/foo?bar=${bar + baz}&quux=${quux}`;



// Access the raw template string content (backslashes are not interpreted).
quux = function quux (strings, ...values) {
    strings[0] === "foo\n";
    strings[1] === "bar";
    strings.raw[0] === "foo\\n";
    strings.raw[1] === "bar";
    values[0] === 42;
}
quux `foo\n${ 42 }bar`

String.raw `foo\n${ 42 }bar` === "foo\\n42bar";
