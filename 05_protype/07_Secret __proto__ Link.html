<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>


        // __proto__ İN KULLANIMI



        var monkey = {
            feeds: 'bananas',
            breathes: 'air'
        };

        function Human() { }

        Human.prototype = monkey;

        //ŞİMDİ BİR DEVELOPER NESNESİ OLUŞTURALIM.

        var developer = new Human();
        developer.feeds = 'pizza';
        developer.hacks = 'JavaScript';

        console.log(developer.hacks);
        //"JavaScript"



        console.log(developer.feeds);
        //"pizza"


        console.log(developer.breathes);
        //"air"


        // BURADA breathes e ulaşan gizli bir link var o da __proto__

        console.log(developer.__proto__ === monkey);
        //true


        // ÖNCEKİ ÖRNEKLERDE PROTOTYP E ÖZELLİKLER ATANIYORDU, VE O ÖZELLİKLER developer.constructor.prototype
        // YAZILDIĞINDA CONSOLDA GÖZÜKÜYORDU BAK ÖRNEK 3
        //BURDA İSE BİR NESNE ATANDIĞI İÇİN SADECE Object {}  GÖZÜKÜYOR İÇİNDE NELER OLDUĞU VE ADININ
        //NE OLDUĞU ANLAŞILMIYOR BUNA __proto__ İLE ERİŞEBİLİYORUZ
        console.log(developer.__proto__);
        //Object {feeds: "bananas", breathes: "air"}





        console.log(typeof developer.__proto__);
        //"object"
        console.log(typeof developer.prototype);
        //"undefined"


        console.log(typeof developer.constructor.prototype);
        //"object"



    </script>
</head>
<body>
    <img src="images/02.png" />
</body>
</html>
