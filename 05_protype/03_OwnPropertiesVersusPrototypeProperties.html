<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>


        function Gadget(name, color) {
            this.name = name;
            this.color = color;
            this.whatAreYou = function () {
                return 'I am a ' + this.color + ' ' + this.name;
            }
        }



        //Gadget.prototype.getInfo = function () {
        //    return 'Rating: ' + this.rating + ', price: ' + this.price;
        //};

        Gadget.prototype.price = 100;
        Gadget.prototype.rating = 3;
        Gadget.prototype.getInfo = function () {
            return 'Rating: ' + Gadget.prototype.rating + ', price: ' + Gadget.
            prototype.price;
        };

        var newtoy = new Gadget('webcam', 'black');

        //newtoy.name DENDİĞİ ZAMAN JAVASCRİPT ENGINE bütün properties  lere bakacak BULDUĞU ZAMAN BU DEĞERİ
        //DÖNDÜRECEK

        console.log(newtoy.name);
        //"webcam"


        //EĞER BULAMAZSA BU SEFER JAVASCRİPT ENGINE PROTOTYPE LERE BAKACAK VE BULDUĞUNDA GÖSTERECEK
        console.log(newtoy.rating);
        //3

        console.log(newtoy.constructor);
        // Gadget(name, color)

        console.log(newtoy.constructor.prototype);
        //    Gadget {price: 100, rating: 3, getInfo: function}



        console.log(newtoy.constructor.prototype.constructor.prototype.constructor.prototype);
        //    Gadget {price: 100, rating: 3, getInfo: function}


        console.log(newtoy.constructor.prototype.rating);
        //    3




        //HER OBJECT BİR PROTOTYPE SAHİPTİR BİR PROTOTYPE DA OBJECT OLDUĞUNDAN O DA KENDİ PROTOTYPE NA SAHİPTİR
        //BU BÖYLE SONSUZA KADAR DEVAM EDER BUNA PROTOTYPE CHAIN DENİR


        console.log(newtoy.constructor.prototype.constructor);
        //Gadget(name, color)
        console.log(newtoy.constructor.prototype.constructor.prototype);
        //  Gadget {price: 100, rating: 3, getInfo: function}




        console.log(newtoy.toString());
        //"[object Object]"


    </script>
</head>
<body>
    <img src="images/01.png" />
</body>
</html>
